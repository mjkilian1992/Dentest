<div id='hompage-carousel' class="col-md-12" ng-controller="HomeScreenPartialCtrl as hsCtrl">
    <carousel interval="hsCtrl.interval">
      <slide ng-repeat="slide in hsCtrl.slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h3>{{slide.title}}</h3>
          <h5>{{slide.text}}</h5>
        </div>
      </slide>
    </carousel>

</div>
